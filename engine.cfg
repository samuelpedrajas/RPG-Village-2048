[android]

modules="org/godotengine/godot/GodotAdMob"

[application]

name="Gaia 2048"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

token_tilemap_generator="*res://scripts/token_tilemap_generator.gd"
g="*res://scripts/g.gd"
admob="*res://scripts/admob.gd"
cnf="*res://scripts/cnf.gd"

[display]

width=1920
height=1080
orientation="sensor_landscape"
stretch_mode="2d"
stretch_aspect="keep"

[input]

click=[mbutton(0, 1)]
