[android]

modules="org/godotengine/godot/GodotAdMob"

[application]

name="RPG Village 2048"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

utils="*res://scripts/util/utils.gd"
cfg="*res://scripts/autoload/cfg.gd"
tilemap_generator="*res://scripts/autoload/tilemap_generator/tilemap_generator.gd"
db="*res://scripts/util/debugging_tools.gd"
admob="*res://scripts/autoload/admob.gd"
g="*res://scripts/autoload/g.gd"

[display]

width=1920
height=1080
orientation="sensor_landscape"
stretch_mode="2d"
stretch_aspect="keep"

[input]

click=[mbutton(0, 1)]
