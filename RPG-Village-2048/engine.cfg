[android]

modules="org/godotengine/godot/GodotAdMob"

[application]

name="RPG Village 2048"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[autoload]

admob="*res://scripts/autoload/admob.gd"
cnf="*res://scripts/autoload/cnf.gd"
g="*res://scripts/autoload/g.gd"
token_tilemap_generator="*res://scripts/autoload/token_tilemap_generator.gd"

[display]

width=1920
height=1080
orientation="sensor_landscape"
stretch_mode="2d"
stretch_aspect="keep"

[input]

click=[mbutton(0, 1)]
